<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Student form</title>
</head>
<body>
    <form action="">
        <div class="container-fluid">
            <div class="w-50 m-auto mt-5">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center bg-dark text-white py-3 ">Student Form</h1>
                    </div>
                    <div class="card-body">
                        <input class="form-control mb-3" type="text" placeholder="Enter the Student name">
                        <input class="form-control mb-3" type="text" placeholder="Enter the father Name">
                        <input class="form-control mb-3" type="email" placeholder="Enter the Email">
                        <div class="mt-3">
                            <label for="">Gender</label>
                            <div class="row">
                                <div class="col-2">
                                    <input type="radio" name="radio"> male
                                </div>
                                <div class="col-2">
                                    <input type="radio" name="radio"> Female
                                </div>
                                <div class="col-2">
                                    <input type="radio" name="radio"> Other
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 text-center">
                            <button class="btn btn-primary text-white px-5 rounded">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
