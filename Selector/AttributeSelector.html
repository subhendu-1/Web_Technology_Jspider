<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        h1[align="left"]
        {
            color: blueviolet;
            /* font-size: large; */    
            background-color: aqua;   
        }
        [href]
        {
            color: red;
        }
    </style>
</head>
<body>
    <h1 align="left">Heading</h1>
    <h1 align="center">Heading</h1>
    <h1 align="right">Heading</h1>
    <h2 align="left">Heading</h2>
    <h2 align="center">Heading</h2>
    <h2 align="right">Heading</h2>
    <h2 align="right">Heading</h2>
    <a href="www.go">Click Here</a>
</body>
</html>
