 <!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Tag</title>
    <style>
        legend{
            background-color: black;
            color: white;
            border-radius: 0px 15px;
            padding: 10px;
        }
        button{
            cursor: pointer;
            border-radius: 10px;
            font-size:20px;
            
        }
        button:hover{
            background-color: green;
            color: white;
            border-radius: 0px 20px;
        }
        form{
            font-size: 20px; 
            margin: 100px; 
            padding: 100px;
            position: relative;

            
        }
        input{
            font-size: 15px;
            border-radius: 7px;
        }
        img{
            height: 100px;
            width: 300px;
            position: absolute;
        }
    </style>
</head>
<body>
    <form>
         <!-- <img src="../banking.jpg" alt="">  -->
        
        <fieldset style="color: orange; border-radius: 20px;">
            <legend>Login From</legend>
            <table cellpadding="10px" align="center">
                <tr>
                    <td><label for="">User Name</label></td>
                    <td><input type="text" placeholder="Enter User Name"></td>
                </tr>

                <tr>
                    <td><label for="">Password Name</label></td>
                    <td><input type="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center" ><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
