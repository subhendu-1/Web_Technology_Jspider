<!-- Script Code -->
<script>

    let displayTag=document.getElementById("dispay-data");
    let step=1;
    let NextBtn=document.getElementById('next-btn');
    let PrevBtn=document.getElementById('prv-btn');
    let FirstBtn=document.getElementById('one');
    let SecondBtn=document.getElementById('two');
    let ThirdBtn=document.getElementById('three');
    let modelBtn=document.getElementById('model-btn');
    let modelContent=document.getElementById('model-content');
    
    
    let message=["Happy Morning.....","Happy New Year","Happpy Birthday....!!"];
    


    function updateData()
    {
        
        displayTag.textContent=`Step ${step} :- ${messages[step-1]}`;

        if(step>=1)FirstBtn.classList.add('active');
        else FirstBtn.classList.remove('active');

        if(step >= 2 ) SecondBtn.classList.add('active');
        else SecondBtn.classList.remove('active');

        if(step >= 3) ThirdBtn.classList.add('active');
        else ThirdBtn.classList.remove('active');
    }

    
    updateData();
    NextBtn.addEventListener('click',function()
    {
        if(step<3)step++;
        updateData();
    });

    
    NextBtn.addEventListener('click',function()
    {
        if(step<3) step++;
        updateData();
    });

    PrevBtn.addEventListener('click',function()
    {
         if(step>1)step--;
         updateData();
    });
</script>
