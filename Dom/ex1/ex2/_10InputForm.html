<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Input Page </title>
</head>
<body>
    <form action="" id="form">
        <div class="container-fluid">
            <div class="w-50 m-auto text-center ">
                <div class="card">
                    <div class="card-header">
                        <h1>Input Form</h1>
                    </div>

                    <div class="card-body">
                        <input type="number" value="" class="form-control my-3" placeholder="Enter Start Number" id="first-num">

                        <input type="number" value="" class="form-control" placeholder="Enter Last Number" id="second-num">
                        
                        <input class="btn btn-dark mt-4"type="submit">
                        <!-- <button class="btn btn-dark mt-4">Subimt</button> -->
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        let fromEle = document.getElementById('form');
        let firstNum = document.getElementById('first-num');
        let secondNum = document.getElementById('second-num');

        addEventListener('submit',function(e){
            e.preventDefault();
            // console.log(firstNum);
            // console.log(secondNum.value());
            let start = firstNum.value;
            let end = secondNum.value;

            for(let i = start; i <= end; i++ ){
                if(isPrime(i)){
                    document.write(i + " ");
                }
            }

            start.value = "";
            end.value = "";
            function isPrime(n){
                if(n <= 1) return false;

                for(let i = 2; i < Math.trunc(n/2); i++){
                    if(n % i == 0) return false;
                }

                return true;
            }
        });
    </script>
</body>
</html>
