<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h2 class="text-center text-white">Todo List</h2>
                    </div>

                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group" id="task-ele">
                                <input type="text" class="form-control" placeholder="Enter Task Name">

                            </div>

                            <div class="form-group mt-3" id="list-add" >
                                <input type="submit" class="btn btn-dark" value="Add Task">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-6 m-auto bg-light rounded p-3">
                <ol class="List-group" id="task-list-ele">
                    
                </ol>
            </div>
        </div>
    </section>
    
    <script src="_8Script.js"></script>
</body>
</html>
