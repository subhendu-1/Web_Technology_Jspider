<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="container-fluid">

    <form id="login-from">
        <div class="form-group ">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" id="usn-Box" value="Subhendu23@gmail.com">
          <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" id="pw-Box" value="Subhendu1234@">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group mt-2">
            <input type="submit" class="btn btn-dark">
        </div>
    </form>
</section>
    

    <script>
        let usnBox = document.getElementById('usn-Box');
        let pwBox = document.getElementById('pw-Box');
        let fromEl = document.getElementById('login-from');

        fromEl.addEventListener('submit', function(e){
            e.preventDefault();
            let username = usnBox.value;
            let password = pwBox.value;
            console.log(username,password);
            let newUser = {};

            newUser.usnBox = username;
            newUser.pwBox = password;

            console.log(newUser);


            usnBox.value = "";
            pwBox.value = "";
        });
    </script>
</body>
</html>
